<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance 关注列表</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 时间轴需要日期适配器，否则 time scale 无法解析 -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>
    <style>
        :root {
            --bg: #0d1117;
            --panel: #111827;
            --border: #1f2937;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --accent: #60a5fa;
            --danger: #f87171;
            --success: #34d399;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            background: radial-gradient(circle at 20% 20%, rgba(96,165,250,0.08), transparent 25%),
                        radial-gradient(circle at 80% 0%, rgba(52,211,153,0.05), transparent 30%),
                        var(--bg);
            color: var(--text);
            font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            padding: 24px;
        }
        h1 { margin: 0 0 12px; font-size: 24px; }
        .container {
            max-width: 1180px;
            margin: 0 auto;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.35);
        }
        .meta {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            margin-bottom: 16px;
        }
        .pill {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 999px;
            background: rgba(255,255,255,0.02);
            color: var(--muted);
            font-size: 13px;
        }
        .pill strong { color: var(--text); }
        .actions {
            margin-left: auto;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: linear-gradient(135deg, rgba(96,165,250,0.25), rgba(96,165,250,0.45));
            color: #0b1021;
            font-weight: 600;
            cursor: pointer;
        }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255,255,255,0.01);
            border-radius: 10px;
            overflow: hidden;
        }
        thead { background: rgba(255,255,255,0.03); }
        th, td {
            padding: 12px 10px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
            text-align: left;
        }
        th { color: var(--muted); font-weight: 600; }
        tr:hover td { background: rgba(255,255,255,0.02); }
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 10px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 12px;
            letter-spacing: 0.2px;
        }
        .badge.active { background: rgba(52,211,153,0.15); color: var(--success); }
        .badge.inactive { background: rgba(248,113,113,0.12); color: var(--danger); }
        .muted { color: var(--muted); }
        .mono { font-family: "JetBrains Mono", "SFMono-Regular", Menlo, monospace; }
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }
        .dot.on { background: var(--success); }
        .dot.off { background: var(--border); }
        .charts-grid {
            margin-top: 18px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 16px;
        }
        .chart-card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px;
        }
        .chart-card h3 {
            margin: 0 0 8px;
            font-size: 15px;
        }
        canvas {
            width: 100%;
            height: 220px;
        }
        @media (max-width: 900px) {
            body { padding: 12px; }
            th:nth-child(6), td:nth-child(6),
            th:nth-child(7), td:nth-child(7),
            th:nth-child(8), td:nth-child(8) { display: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="meta">
            <div>
                <h1>Binance 资金费率关注列表</h1>
                <div class="muted">只保留过去 2h |funding| ≥ 0.3% 且同时有现货/永续的交易对</div>
            </div>
            <div class="actions">
                <button id="refresh-btn">手动刷新</button>
            </div>
        </div>

        <div class="meta" id="summary-row">
            <div class="pill">活跃 <strong id="active-count">-</strong></div>
            <div class="pill">总计 <strong id="total-count">-</strong></div>
            <div class="pill">阈值 <strong id="threshold">0.3%</strong></div>
            <div class="pill">窗口 <strong id="window">2h</strong></div>
            <div class="pill">刷新 <strong id="refresh">-</strong></div>
            <div class="pill">更新时间 <strong id="updated-at">-</strong></div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>状态</th>
                    <th>Spread 最新/均值/基线</th>
                    <th>区间 (1h/6h)</th>
                    <th>波动/斜率</th>
                    <th>穿越/Drift</th>
                    <th>入场条件</th>
                    <th>平仓信号</th>
                </tr>
            </thead>
            <tbody id="watchlist-body">
                <tr><td colspan="8" class="muted">加载中...</td></tr>
            </tbody>
        </table>
    </div>

    <div class="charts-grid" id="charts-grid"></div>

    <script>
        const bodyEl = document.getElementById('watchlist-body');
        const btn = document.getElementById('refresh-btn');
        let metricsCache = {};
        let charts = {};
        let chartSeries = {};

        const summaryEls = {
            active: document.getElementById('active-count'),
            total: document.getElementById('total-count'),
            threshold: document.getElementById('threshold'),
            window: document.getElementById('window'),
            refresh: document.getElementById('refresh'),
            updatedAt: document.getElementById('updated-at'),
        };

        const formatPct = (value) => {
            if (value === null || value === undefined) return '-';
            return (value * 100).toFixed(3) + '%';
        };

        const formatNumber = (value, digits = 4) => {
            if (value === null || value === undefined) return '-';
            return Number(value).toFixed(digits);
        };

        const formatTime = (value) => {
            if (!value) return '-';
            const d = new Date(value);
            if (isNaN(d.getTime())) return value;
            return d.toLocaleTimeString();
        };

        const render = (payload) => {
            const { summary, entries, timestamp } = payload;
            summaryEls.active.textContent = summary.active_count;
            summaryEls.total.textContent = summary.total_tracked;
            summaryEls.threshold.textContent = formatPct(summary.threshold);
            summaryEls.window.textContent = summary.lookback_hours + 'h';
            summaryEls.refresh.textContent = summary.refresh_seconds + 's';
            summaryEls.updatedAt.textContent = formatTime(timestamp);

            const activeEntries = (entries || []).filter((item) => item.status === 'active');

            if (!activeEntries.length) {
                bodyEl.innerHTML = '<tr><td colspan="8" class="muted">暂无活跃符号满足条件</td></tr>';
                return;
            }

            const rows = activeEntries.map((item) => {
                const statusCls = item.status === 'active' ? 'badge active' : 'badge inactive';
                const metrics = metricsCache[item.symbol] || {};
                const entryFlags = [
                    metrics.entry_condition1 ? 'C1✔' : '',
                    metrics.entry_condition2 ? 'C2✔' : ''
                ].filter(Boolean).join(' ') || '-';
                const exitFlags = [
                    metrics.take_profit_trigger ? 'TP' : '',
                    metrics.stop_loss_trigger ? 'SL' : '',
                    metrics.funding_exit_window ? 'Funding' : ''
                ].filter(Boolean).join(' ') || '-';

                const spreadCell = `${formatPct(metrics.last_spread)} / ${formatPct(metrics.spread_mean)} / ${formatPct(metrics.baseline_rel)}`;
                const rangeCell = `${formatPct(metrics.range_short)} / ${formatPct(metrics.range_long)}`;
                const volCell = `${formatPct(metrics.volatility)} / ${formatNumber(metrics.recent_slope, 6)}`;
                const driftCell = `${metrics.crossings_1h ?? 0} / ${formatNumber(metrics.drift_ratio, 3)}`;

                return `
                    <tr>
                        <td class="mono">${item.symbol}</td>
                        <td><span class="${statusCls}">${item.status}</span></td>
                        <td class="mono">${spreadCell}</td>
                        <td class="mono">${rangeCell}</td>
                        <td class="mono">${volCell}</td>
                        <td class="mono">${driftCell}</td>
                        <td class="mono">${entryFlags}</td>
                        <td class="mono">${exitFlags}</td>
                    </tr>
                `;
            }).join('');
            bodyEl.innerHTML = rows;
        };

        const destroyCharts = () => {
            Object.values(charts).forEach((c) => c.destroy());
            charts = {};
        };

        const renderCharts = (activeSymbols) => {
            const grid = document.getElementById('charts-grid');
            destroyCharts();
            grid.innerHTML = '';
            if (!activeSymbols.length) return;

            const slice = activeSymbols.slice(0, 8); // 防止一次渲染过多
            slice.forEach((sym) => {
                const series = chartSeries[sym];
                if (!series || !series.points || !series.points.length) return;
                const card = document.createElement('div');
                card.className = 'chart-card';
                card.innerHTML = `<h3>${sym} 价差(6h)</h3><canvas id="chart-${sym}"></canvas>`;
                grid.appendChild(card);

                const ctx = card.querySelector('canvas').getContext('2d');
                const toPts = (arr) => arr.map((p) => ({ x: new Date(p.t), y: p.v * 100 }));
                const entryPts = (series.entry_signals || []).map((p) => ({ x: new Date(p.t), y: p.v * 100 }));
                const exitPts = (series.exit_signals || []).map((p) => {
                    const colorMap = { tp: '#22c55e', sl: '#ef4444', funding: '#a855f7' };
                    return { x: new Date(p.t), y: p.v * 100, backgroundColor: colorMap[p.type] || '#eab308' };
                });

                const datasets = [
                    {
                        label: 'Spread %',
                        data: toPts(series.points || []),
                        borderColor: '#60a5fa',
                        backgroundColor: 'rgba(96,165,250,0.15)',
                        tension: 0.2,
                        pointRadius: 0,
                        borderWidth: 1.5,
                    },
                    {
                        label: 'Midline 15m',
                        data: toPts(series.midline || []),
                        borderColor: '#34d399',
                        backgroundColor: 'rgba(52,211,153,0.05)',
                        tension: 0.2,
                        pointRadius: 0,
                        borderDash: [4, 4],
                        borderWidth: 1,
                    },
                    {
                        label: 'Baseline',
                        data: toPts(series.baseline || []),
                        borderColor: '#fbbf24',
                        backgroundColor: 'rgba(251,191,36,0.05)',
                        tension: 0.2,
                        pointRadius: 0,
                        borderDash: [2, 2],
                        borderWidth: 1,
                    },
                    {
                        label: 'Entry',
                        data: entryPts,
                        type: 'scatter',
                        borderColor: '#22c55e',
                        backgroundColor: '#22c55e',
                        pointRadius: 4,
                    },
                    {
                        label: 'Exit',
                        data: exitPts,
                        type: 'scatter',
                        borderColor: '#ef4444',
                        backgroundColor: exitPts.map((p) => p.backgroundColor || '#ef4444'),
                        pointRadius: 4,
                    },
                ];

                charts[sym] = new Chart(ctx, {
                    type: 'line',
                    data: { datasets },
                    options: {
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                type: 'time',
                                time: { unit: 'hour', tooltipFormat: 'HH:mm' },
                                ticks: { color: '#9ca3af' },
                                grid: { color: 'rgba(255,255,255,0.05)' },
                            },
                            y: {
                                ticks: {
                                    color: '#9ca3af',
                                    callback: (v) => `${v.toFixed(2)}%`,
                                },
                                grid: { color: 'rgba(255,255,255,0.05)' },
                            },
                        },
                        plugins: {
                            legend: { labels: { color: '#e5e7eb' } },
                            tooltip: {
                                callbacks: {
                                    label: (ctx) => `${ctx.dataset.label}: ${ctx.parsed.y.toFixed(4)}%`,
                                },
                            },
                        },
                    },
                });
            });
        };

        let refreshTimer = null;

        const loadWatchlist = async () => {
            btn.disabled = true;
            try {
                const resp = await fetch('/api/watchlist');
                const data = await resp.json();
                const active = (data.entries || []).filter((i) => i.status === 'active').map((i) => i.symbol);
                if (active.length) {
                    const metricsResp = await fetch('/api/watchlist/metrics');
                    const metricsData = await metricsResp.json();
                    metricsCache = metricsData.metrics || {};
                    const seriesResp = await fetch('/api/watchlist/series');
                    const seriesData = await seriesResp.json();
                    chartSeries = seriesData.series || {};
                    renderCharts(active);
                } else {
                    metricsCache = {};
                    chartSeries = {};
                    renderCharts([]);
                }
                render(data);

                // 调整刷新频率，使前端与后台刷新周期保持一致
                const nextIntervalMs = Math.max(1000, (data.summary?.refresh_seconds || 30) * 1000);
                if (refreshTimer) clearInterval(refreshTimer);
                refreshTimer = setInterval(loadWatchlist, nextIntervalMs);
            } catch (err) {
                bodyEl.innerHTML = `<tr><td colspan="8" class="muted">加载失败: ${err}</td></tr>`;
            } finally {
                btn.disabled = false;
            }
        };

        btn.addEventListener('click', loadWatchlist);
        loadWatchlist();
    </script>
    <div class="charts-grid" id="charts-grid"></div>
</body>
</html>
