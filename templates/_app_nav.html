{# Shared top navigation. Keep it dumb: render-only, no JS dependencies. #}

    <a href="/">FR Monitor</a>
    <span class="app-nav__subtitle">watchlist · live trading · charts</span>
  </div>
  <div class="app-nav__links">
    <a class="app-nav__link {% if active_page == 'aggregated' %}active{% endif %}" href="/">聚合</a>
